<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Referrer code</title>
  <link rel="icon" type="image/png" href="https://pruvitnow.com/wp-content/uploads/2016/09/favicon-32x32.png"
    sizes="16x16" />

  <link rel="stylesheet" href="https://use.typekit.net/bsl5aws.css">
  <link rel="stylesheet" href="./css/font-awesome/css/fontawesome-all.min.css">
  <link rel="stylesheet" href="./css/bootstrap4.4.1/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary d-block mx-auto" data-toggle="modal" data-target="#referrerCode">
    Referrer code
  </button>


  <!-- Modal -->
  <div class="modal fade sk-ref" id="referrerCode" tabindex="-1" role="dialog" aria-labelledby="referrerCodeTitle"
    aria-hidden="true">
    <div class="modal-dialog sk-ref__dialog" role="document">
      <div class="modal-content sk-ref__content">
        <div class="modal-body sk-ref__body">
          <button type="button" class="close position-absolute" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"><i class="fas fa-times-circle"></i></span>
          </button>
          <h3 class="color-black text-center sk-ref__title">Who told you about Prüvit?</h3>
          <h4 class="text-center color-gray sk-ref__subtitle">Please enter your referring member’s Referrer Code</h4>


          <form>
            <div class="form-row align-items-center sk-ref__form-box">
              <div class="sk-ref__input-form flex-fill">
                <label class="sr-only" for="referrerEmail">Name</label>
                <input type="email" class="form-control sk-form-control" id="referrerEmail" placeholder="Referrer code">
              </div>

              <div class="sk-ref__input-btn">
                <button type="submit" class="button button-large button-primary button-icon">Submit
                  <!-- <i class="fas fa-long-arrow-alt-right right-arrow"></i> -->
                </button>
              </div>
            </div>
          </form>


          <p class="color-gray disclaimer-bold sk-ref__msg">Not sure what this means? Send an email with subject line
            Referrer code to <a href="mailto:support@pruvithq.com"
              class="color-gray link-hover">support@pruvithq.com</a></p>

          <p class="color-red disclaimer-bold sk-ref__msg d-none">This Referrer Code is invalid. Please check with your
            Referrer and try again</p>
        </div>

      </div>
    </div>
  </div>


  <script src="./js/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="./js/bootstrap4.4.1/bootstrap.min.js"></script>
  <!-- <script src="./js/script.js"></script> -->

</body>

</html>
