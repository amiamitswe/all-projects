<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopKeto</title>
    <link rel="icon" type="image/png" href="https://pruvitnow.com/wp-content/uploads/2016/09/favicon-32x32.png" sizes="16x16" />
  
    <link rel="stylesheet" href="https://use.typekit.net/bsl5aws.css">
  
    <link rel="stylesheet" href="./css/bootstrap4.4.1/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
<body class="color-gray-2-bg">

  <div class="sk-cart color-white-bg">
    <figure class="sk-cart__header d-flex justify-content-between">
      <h4 class="color-black sk-cart__header-title">High five!</h4>
      <a href="#" class="sk-cart__close-btn">
        <img src="./images/cross-sign.png" alt="Cross sign" class="img-fluid sk-cart__cross-sign">
        <!-- &times; -->
      </a>
    </figure>

    <section class="sk-cart__content-width">
      <figure class="sk-cart__added-product text-center">
        <img src="./images/high-five-cart.png" alt="High five" class="img-fluid sk-cart__cart-img">
  
        <h4 class="color-black sk-cart__header-title">KETO//OS NAT Maui Punch was added to your cart!</h4>
      </figure>
  
      <figure class="text-center">
        <button class="button button-primary buy-now sk-cart__cart-btn">Go to cart &nbsp;&nbsp;<i class="fas fa-long-arrow-alt-right"></i></button>
  
        <button class="button link-hover">Continue shopping</button>
      </figure>
  
      <figure class="sk-cart__suggest-product-wrap text-center">
        <h4 class="color-black sk-cart__header-title">You may also like</h4>
  
        <div class="row sk-cart__sug-product-all">
          <div class="col-6 sk-cart-sug__custom-pad-l">
            <div class="sk-cart-sug__product text-center color-light-white-bg">
              <figure class="sk-cart-sug__product-img">
                <img src="./images/product-img-2.png" class="img-fluid" alt="Product-1">
              </figure>
  
              <div class="sk-cart-sug__product-details">
                <h4 class="color-black sk-cart-sug__product-title">Black Label KETO//OS® UNLEASHED™</h4>
              <p class="p-small color-gray sk-cart-sug__product-from">from $130</p>
              </div>
  
              <div class="sk-cart-sug__product-btn">
                <button class="button button-primary buy-now">buy now</button>
              </div>
            </div>
          </div>
  
          <div class="col-6 sk-cart-sug__custom-pad-r">
            <div class="sk-cart-sug__product text-center color-light-white-bg">
              <figure class="sk-cart-sug__product-img">
                <img src="./images/product-img-8.png" class="img-fluid" alt="Product-1">
              </figure>
  
              <div class="sk-cart-sug__product-details">
                <h4 class="color-black sk-cart-sug__product-title">KETO//UP®</h4>
              <p class="p-small color-gray sk-cart-sug__product-from">from $49</p>
              </div>
  
              <div class="sk-cart-sug__product-btn">
                <button class="button button-primary buy-now">buy now</button>
              </div>
            </div>
          </div>
  
          <div class="col-6 sk-cart-sug__custom-pad-l">
            <div class="sk-cart-sug__product text-center color-light-white-bg">
              <figure class="sk-cart-sug__product-img">
                <img src="./images/nat-product.png" class="img-fluid" alt="Product-1">
              </figure>
  
              <div class="sk-cart-sug__product-details">
                <h4 class="color-black sk-cart-sug__product-title">Black Label KETO//OS® UNLEASHED™</h4>
              <p class="p-small color-gray sk-cart-sug__product-from">from $130</p>
              </div>
  
              <div class="sk-cart-sug__product-btn">
                <button class="button button-primary buy-now">buy now</button>
              </div>
            </div>
          </div>
        </div>
        
      </figure>
    </section>
  </div>



  <script src="https://kit.fontawesome.com/c64fff7a9f.js" crossorigin="anonymous"></script>
  <script src="./js/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="./js/bootstrap4.4.1/bootstrap.min.js"></script>
  
</body>
</html>
