<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopKeto</title>
  <link rel="icon" type="image/png" href="https://pruvitnow.com/wp-content/uploads/2016/09/favicon-32x32.png"
    sizes="16x16" />

  <link rel="stylesheet" href="https://use.typekit.net/bsl5aws.css">
  <link rel="stylesheet" href="./css/font-awesome/css/fontawesome-all.min.css">
  <link rel="stylesheet" href="./css/bootstrap4.4.1/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body class="color-gray-2-bg">

  <div class="sk-cart color-white-bg" style="transform: none;">
    <figure class="sk-cart__header d-flex justify-content-between">
      <h4 class="color-black sk-cart__header-title">Delivery options</h4>
      <a href="#" class="sk-cart__close-btn">
        <img src="./images/cross-sign.png" alt="Cross sign" class="img-fluid sk-cart__cross-sign">
        <!-- &times; -->
      </a>
    </figure>

    <section class="sk-cart__content-width">
      <figure class="sk-cart__added-product sk-cart__please-note text-center">
        <img src="./images/please-note-icon.png" alt="High five" class="img-fluid sk-cart__cart-img">

        <h4 class="color-black sk-cart__header-title">Save with SmartShip</h4>
      </figure>

      <figure class="sk-cart__please-note--text">
        <p class="p-small color-gray">Setup a SmartShip order to get your favorite Pr√ºvit products delivered
          automatically every 30 days with a 22% discount*.</p>
        <p class="p-small color-gray">PLUS you are eligible to get your products for FREE by referring 2 SmartShip
          Customers.</p>
        <p class="p-small color-gray">Cancel or adjust your order at anytime. Your credit card will only be charged when
          your order ships. </p>
      </figure>

      <figure class="text-center">
        <button class="button button-primary buy-now sk-cart__cart-btn">OK, GOT IT</button>
      </figure>
    </section>

  </div>


  <script src="./js/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="./js/bootstrap4.4.1/bootstrap.min.js"></script>
  <!-- <script src="./js/script.js"></script> -->

</body>

</html>
