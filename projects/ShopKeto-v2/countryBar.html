<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopKeto</title>
    <link rel="icon" type="image/png" href="https://pruvitnow.com/wp-content/uploads/2016/09/favicon-32x32.png" sizes="16x16" />
  
    <link rel="stylesheet" href="https://use.typekit.net/bsl5aws.css">
  
    <link rel="stylesheet" href="./css/bootstrap4.4.1/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
<body>

  <div class="sk-country color-white-bg">
    <ul class="sk-country__list accordion" id="accordionExample">
      <li class="sk-country__list-close">
        <a href="#" class="sk-country__link button color-black">
          <img src="./images/cross-sign.png" alt="Cross sign" class="img-fluid cross-sign">
          <!-- &times; -->
        </a>
      </li>


      <li>
        <a href="#" class="sk-country__link button color-black sk-country__expend-icon" data-toggle="collapse"  id="headingOne" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
          
          <div class="d-flex justify-content-between align-items-center">
            <span><img class="img-fluid sk-country__logo" src="./images/us.png" alt="US">English</span>
            <span class="disclaimer-reg color-black sk-country__link-lenguage">English</span>
          </div>
        </a>
    
        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
          <ul class="sk-country__sub-list">
            <li><a href="#" class="sk-country__sub-link disclaimer-reg color-black">English</a></li>
            <li><a href="#" class="sk-country__sub-link disclaimer-reg color-black">Espa単ol</a></li>
          </ul>
        </div>
      </li>

      <li>
        <a href="#" class="sk-country__link button color-black sk-country__expend-icon" data-toggle="collapse"  id="headingTwo" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">

          <div class="d-flex justify-content-between align-items-center">
            <span><img class="img-fluid sk-country__logo" src="./images/canada.png" alt="US">Canada</span>
            <span class="disclaimer-reg color-black sk-country__link-lenguage">Espa単ol</span>
          </div>
          
        </a>
    
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
          <ul class="sk-country__sub-list">
            <li><a href="#" class="sk-country__sub-link disclaimer-reg color-black">English</a></li>
            <li><a href="#" class="sk-country__sub-link disclaimer-reg color-black">Espa単ol</a></li>
          </ul>
        </div>
      </li>

      <li>
        <a href="#" class="sk-country__link button color-black sk-country__expend-icon" data-toggle="collapse"  id="headingThree" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          <div class="d-flex justify-content-between align-items-center">
            <span><img class="img-fluid sk-country__logo" src="./images/us.png" alt="US">English</span>
            <span class="disclaimer-reg color-black sk-country__link-lenguage">English</span>
          </div>
        </a>
    
        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
          <ul class="sk-country__sub-list">
            <li><a href="#" class="sk-country__sub-link disclaimer-reg color-black">English</a></li>
            <li><a href="#" class="sk-country__sub-link disclaimer-reg color-black">Espa単ol</a></li>
          </ul>
        </div>
      </li>

      <li>
        <a href="#" class="sk-country__link button color-black" data-toggle="collapse"  id="headingFour" data-target="#collapseFour" aria-expanded="false">
          <img class="img-fluid sk-country__logo" src="./images/canada.png" alt="US">Canada
        </a>
      </li>

    </ul>
  </div>



  <script src="https://kit.fontawesome.com/c64fff7a9f.js" crossorigin="anonymous"></script>
  <script src="./js/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="./js/bootstrap4.4.1/bootstrap.min.js"></script>
  <script src="./js/script.js"></script>
  
</body>
</html>
