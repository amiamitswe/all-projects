<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopKeto</title>
    <link rel="icon" type="image/png" href="https://pruvitnow.com/wp-content/uploads/2016/09/favicon-32x32.png" sizes="16x16" />
  
    <link rel="stylesheet" href="https://use.typekit.net/bsl5aws.css">
  
    <link rel="stylesheet" href="./css/bootstrap4.4.1/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
<body class="color-gray-2-bg">

  <div class="sk-cart color-white-bg">
    <figure class="sk-cart__header d-flex justify-content-between">
      <h4 class="color-black">Your cart</h4>
      <a href="#" class="sk-cart__close-btn">
        <img src="./images/cross-sign.png" alt="Cross sign" class="img-fluid sk-cart__cross-sign">
      </a>
    </figure>

    <figure>
      <div class="sk-cart__subtitle sk-cart__padd">
        <h5 class="sk-cart__subtitle--text color-gray">TODAYâ€™S ORDER  ðŸ›’</h5>
      </div>

      <figure class="sk-cart__item-box sk-cart__padd position-relative">
        <button class="sk-cart__item-close-btn position-absolute">
          <i class="fas fa-times" aria-hidden="true"></i>
        </button>
        <div class="sk-cart__item-content d-flex">
          <div class="sk-cart__item-img">
            <img src="./images/cart-item-img.png" alt="cart-item-img" class="img-fluid cart-item-img">
          </div>

          <div class="sk-cart__item-details flex-fill">
            <p class="p-small font-bold color-black sk-cart__item-title">KETO//OS NAT Maui  Punch</p>
            <p class="disclaimer-reg color-gray">20 Servings <br> Charged (Caffeine)</p>

            <div class="sk-cart__item-modify d-flex justify-content-between">
              <div class="sk-cart__select-number d-flex align-items-center justify-content-between">
                <button class="sk-cart__plus-minus color-white color-brand-bg"><i class="fas fa-minus"></i></button>
                <p class="p-small font-bold color-black">1</p>
                <button class="sk-cart__plus-minus color-white plus-icon color-brand-bg"><i class="fas fa-plus"></i></button>
              </div>

              <h4 class="color-black">$300</h4>
            </div>
          </div>
        </div>
      </figure>

      
    </figure>

    <!-- smartship start in 30 days  -->

    <figure>
      <div class="sk-cart__subtitle sk-cart__padd">
        <h5 class="sk-cart__subtitle--text color-gray">Smartship (starts in 30 days)  ðŸš€</h5>
      </div>

      <figure class="sk-cart__item-box sk-cart__padd position-relative">
        <button class="sk-cart__item-close-btn position-absolute">
          <i class="fas fa-times" aria-hidden="true"></i>
        </button>
        <div class="sk-cart__item-content d-flex">
          <div class="sk-cart__item-img">
            <img src="./images/cart-item-img.png" alt="cart-item-img" class="img-fluid cart-item-img">
          </div>

          <div class="sk-cart__item-details flex-fill">
            <p class="p-small font-bold color-black sk-cart__item-title">KETO//OS NAT Maui  Punch</p>
            <p class="disclaimer-reg color-gray">20 Servings <br> Charged (Caffeine)</p>

            <div class="sk-cart__item-modify d-flex justify-content-between">
              <div class="sk-cart__select-number d-flex align-items-center justify-content-between">
                <button class="sk-cart__plus-minus color-white color-brand-bg"><i class="fas fa-minus"></i></button>
                <p class="p-small font-bold color-black">1</p>
                <button class="sk-cart__plus-minus color-white plus-icon color-brand-bg"><i class="fas fa-plus"></i></button>
              </div>

              <h4 class="color-black">$300</h4>
            </div>
          </div>
        </div>
      </figure>

      <figure class="sk-cart__item-box sk-cart__padd position-relative">
        <button class="sk-cart__item-close-btn position-absolute">
          <i class="fas fa-times" aria-hidden="true"></i>
        </button>
        <div class="sk-cart__item-content d-flex">
          <div class="sk-cart__item-img">
            <img src="./images/cart-item-img.png" alt="cart-item-img" class="img-fluid cart-item-img">
          </div>

          <div class="sk-cart__item-details flex-fill">
            <p class="p-small font-bold color-black sk-cart__item-title">KETO//OS NAT Maui  Punch</p>
            <p class="disclaimer-reg color-gray">20 Servings <br> Charged (Caffeine)</p>

            <div class="sk-cart__item-modify d-flex justify-content-between">
              <div class="sk-cart__select-number d-flex align-items-center justify-content-between">
                <button class="sk-cart__plus-minus color-white color-brand-bg"><i class="fas fa-minus"></i></button>
                <p class="p-small font-bold color-black">1</p>
                <button class="sk-cart__plus-minus color-white plus-icon color-brand-bg"><i class="fas fa-plus"></i></button>
              </div>

              <h4 class="color-black">$300</h4>
            </div>
          </div>
        </div>
      </figure>
      
    </figure>

    <!-- checkout message  -->

    <div class="sk-cart__checkout-msg text-center">
      <p class="p-small">Shipping and tax calculated at checkout</p>
    </div>

    <div class="sk-cart__login-path text-center">
      <p class="color-black p-small font-bold">Returning customer? 
        <a href="#" class="link-hover color-black font-reg">Login to checkout</a></p>
    </div>


    <!-- checkout btn  -->
    <figure class="sk-cart__padd sk-cart__chackout-btn-wrap">
      <button class="button button-large sk-cart__chackout-btn position-relative">CHECKOUT</button>
    </figure>

    <figure class="text-center sk-cart__padd sk-cart__payment">
      <a href="#"><img src="./images/verified-2.png" alt="verified-2" class="img-fluid sk-cart__varified-logo"></a>

      <ul class="d-flex justify-content-center sk-cart__payment-method">
        <li><img class="sk-cart__payment-icon" src="./images/americanexpress.png" alt="americanexpress"></li>
        <li><img class="sk-cart__payment-icon" src="./images/mastercard.png" alt="mastercard"></li>
        <li><img class="sk-cart__payment-icon" src="./images/visa.png" alt="visa"></li>
      </ul>

      <p class="p-small sk-cart__we-accept">Mastercard, Visa and Amex <br>Credit Cards accepted</p>
    </figure>

    <figure class="text-center sk-cart__shipment">
      <img src="./images/shipment.png" alt="shipment" class="sk-cart__shipment-icon">

      <p class="p-small">Orders typically ship with 2-4 days. Shipping in peak times will vary based on product selection and shipping address.</p>

      <a href="#" class="link-hover p-small">Shipping Policy</a>
    </figure>


    
  </div>



  <script src="https://kit.fontawesome.com/c64fff7a9f.js" crossorigin="anonymous"></script>
  <script src="./js/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="./js/bootstrap4.4.1/bootstrap.min.js"></script>

</body>
</html>
